<div class="card"
  *ngIf="!editMode">
  <div class="card-avatar">
    <img [src]="avatar">
  </div>
  <div class="card-edit-btn"
    (click)="edit()"
    [innerHtml]="icons.EDIT_ICON | avoidSanitize">
  </div>
  <div class="card-content">
    <h2 class="card-content-name"
      [attr.data-age]="citizen.age + ' years'"> {{citizen.name}}</h2>
    <p class="card-content-note"
      [attr.data-note]="citizen.note.length > notesMaxDisplay"><span
        [innerHtml]="icons.NOTE_ICON | avoidSanitize"></span>{{citizen.note | slice:0:notesMaxDisplay}} </p>
    <div class="card-content-city"><span [innerHtml]="icons.CITY_ICON | avoidSanitize"></span>{{citizen.city}}</div>
  </div>
</div>
<div class="card"
  *ngIf="editMode">
  <app-form type="edit"
    [citizen]="citizen"
    (onBack)="hideForm()"
    (onSubmit)="submit($event)"></app-form>
</div>
